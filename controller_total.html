<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="totalamt">
	<p>Rate: <input type="text" ng-model="r"></p>
    <p>Quantity: <input type="text" ng-model="q"></p>
	<br>
	Full Name: {{r*q}}
	</div>
	
	<script>
	
	var app = angular.module("myApp", []);
	app.controller('totalamt', function($scope){
		$scope.r = 5;
		$scope.q= 5;
	});
	
	</script>
</body>
</html>
